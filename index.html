
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UNO Online - Battle Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #022c22;
      touch-action: manipulation;
    }
    .font-brand {
      font-family: 'Fredoka One', cursive;
    }
    
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes reaction-float { 
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      80% { transform: translateY(-40px) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) skewX(-15deg); }
      30% { transform: translateX(100%) skewX(-15deg); }
      100% { transform: translateX(100%) skewX(-15deg); }
    }

    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
    .animate-reaction { animation: reaction-float 2.5s ease-out forwards; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Mobile adjustments for card stacking */
    @media (max-width: 768px) {
      .card-stack-offset { margin-left: -40px !important; }
      .table-scale { transform: scale(0.8); }
    }
  </style>
