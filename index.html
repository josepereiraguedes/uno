
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>">
  <title>UNO Online - Battle Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; overflow: hidden; background-color: #022c22; touch-action: manipulation; }
    .font-brand { font-family: 'Fredoka One', cursive; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes reaction-float { 
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      80% { transform: translateY(-40px) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
    }
    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
    .animate-reaction { animation: reaction-float 2.5s ease-out forwards; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @media (max-width: 768px) { .card-stack-offset { margin-left: -40px !important; } }
  </style>
